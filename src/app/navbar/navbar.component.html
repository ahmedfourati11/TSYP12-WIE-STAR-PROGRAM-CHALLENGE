<header class="bg-white shadow-md">
  <div class="container mx-auto flex justify-between items-center py-4 px-8">
    
    <div class="flex items-center">
      <a routerLink="/">
        <img src="../../assets/Logo.jpg" alt="EZY Skills Logo" class="w-25 h-12 mr-2" />
      </a>
    </div>

    
    <nav class="hidden md:flex space-x-10 text-lg text-gray-800">
      <a routerLink="/" class="block font-semibold hover:text-orange-500">Home</a>
      <a routerLink="/About_Us" class="block font-semibold hover:text-orange-500">About us</a>
      <a routerLink="/Contact" class="block font-semibold hover:text-orange-500">Contact</a>
    </nav>

    <div class="hidden md:flex space-x-4">
      <a routerLink="/Sign_In">
        <button class="px-6 py-2 text-white bg-orangeCustom border-2 border-orangeCustom rounded-lg hover:bg-white hover:text-orange-500 transition duration-400">
          Log In
        </button>
      </a>
      <a routerLink="/Sign_Up">
        <button class="px-6 py-2 text-orange-600 border-2 border-orangeCustom rounded-lg hover:bg-orange-500 hover:text-white transition duration-400">
          Create Account
        </button>
      </a>
    </div>

    <!-- Mobile Menu Button -->
    <div class="md:hidden">
      <button (click)="toggleMenu()" class="text-gray-800 focus:outline-none">
        <svg
          class="w-6 h-6"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="isMenuOpen" class="flex flex-col space-y-4 bg-white shadow-md px-8 py-4 text-gray-800">
    <a routerLink="/" (click)="closeMenu()" class="block font-semibold hover:text-orange-500">Home</a>
    <a routerLink="/About_Us" (click)="closeMenu()" class="block font-semibold hover:text-orange-500">About us</a>
    <a routerLink="/Contact" (click)="closeMenu()" class="block font-semibold hover:text-orange-500">Contact</a>
    <a routerLink="/Sign_In" (click)="closeMenu()" class="block font-semibold hover:text-orange-500">Log In</a>
    <a routerLink="/Sign_Up" (click)="closeMenu()" class="block font-semibold hover:text-orange-500">Create Account</a>
  </div>  

</header>
