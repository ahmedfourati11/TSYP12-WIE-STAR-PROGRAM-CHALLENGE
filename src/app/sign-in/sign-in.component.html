<section class="flex flex-col md:flex-row items-center justify-center min-h-screen bg-gray-100">
    
    <div class="bg-white p-10 rounded-lg shadow-md w-full md:w-1/3 max-w-md">
      <h1 class="text-3xl font-bold text-center text-blue-800 mb-6">Log<span class="text-orangeCustom"> In</span></h1>
  
      <form>
        
        <div class="mb-5">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
          <input
            type="email"
            id="email"
            placeholder="Email Address"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
          />
        </div>
  
        
        <div class="mb-5">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Password"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
          />
        </div>
  
        
        <div class="flex items-center justify-between mb-5">
          <div class="flex items-center">
            <input
              type="checkbox"
              id="remember-me"
              class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
            />
            <label for="remember-me" class="ml-2 text-sm text-gray-600">Remember Me</label>
          </div>
        </div>
  
        
        <button
          type="submit"
          class="w-full bg-white text-orange-500 py-3 border border-orange-500 rounded-lg font-semibold hover:bg-orange-500 hover:text-white transition"
        >
          Log In
        </button>
      </form>
  
      
      <p class="text-center text-gray-600 mt-4">
        Don't have an account ? <a routerLink="/Sign_Up" class="text-customBlue font-semibold hover:text-orange-500">Sign Up Here</a>
      </p>
  
      <!-- SÃ©parateur -->
      <div class="flex items-center my-6">
        <div class="flex-grow h-px bg-gray-300"></div>
        <span class="px-4 text-sm text-gray-500">or</span>
        <div class="flex-grow h-px bg-gray-300"></div>
      </div>
  
      
      <div class="flex flex-col space-y-4">
        <button
          class="w-full flex items-center justify-center bg-red-500 text-white border border-red-400 rounded-lg py-2 hover:bg-red-400 transition"
        >
        <i class="fab fa-google mr-2"></i>
          Login with Google
        </button>
        <button
          class="w-full flex items-center justify-center bg-blue-600 text-white rounded-lg py-2 hover:bg-blue-700 transition"
        >
        <i class="fab fa-facebook-f mr-2"></i>
          Login with Facebook
        </button>
        <button
          class="w-full flex items-center justify-center bg-black text-white rounded-lg py-2 hover:bg-gray-800 transition"
        >
        <i class="fab fa-apple mr-2"></i>
          Login with Apple
        </button>
      </div>
    </div>
  
    
    <div class="w-full lg:w-1/2">
        <img src="../../assets/Sign_Up.png" alt="Illustration" class=" h-auto">
      </div>
  </section>
